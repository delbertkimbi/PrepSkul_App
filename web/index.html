  <style>
    /* Immediate Loading Screen - Shows before Flutter loads */
    /* This prevents white screen flash and shows animated logo immediately */
    #flutter-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.4s ease-out;
      /* Ensure it's visible immediately - no delay */
      opacity: 1;
    }
    
    #flutter-loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader-container {
      text-align: center;
    }
    
    .loader-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      animation: frontToBack 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 10px rgba(27, 44, 79, 0.2));
    }
    
    @keyframes frontToBack {
      0%, 100% {
        transform: perspective(600px) translateZ(0px) scale(1);
      }
      50% {
        transform: perspective(600px) translateZ(-40px) scale(0.9);
      }
    }
    
    .loader-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      /* Prevent image loading delay */
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }
    
    /* Rounded corners for images in the page */
    img[src*="logo"],
    img[alt*="logo"] {
      border-radius: 12px !important;
    }
  </style>
  <script>
    // Apply rounded corners to favicon by creating a new rounded version
    (function() {
      function roundFavicon() {
        const favicon = document.querySelector('link[rel="icon"]');
        if (!favicon) return;
        
        const img = new Image();
        img.crossOrigin = 'anonymous';
        
        img.onload = function() {
          try {
            const canvas = document.createElement('canvas');
            const size = Math.max(img.width, img.height, 32);
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            if (!ctx) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create rounded rectangle path
            const radius = Math.min(size * 0.15, 12); // 15% of size or 12px max
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.clip();
            
            // Draw the image centered
            const x = (size - img.width) / 2;
            const y = (size - img.height) / 2;
            ctx.drawImage(img, x, y);
            
            // Update favicon
            const newFavicon = canvas.toDataURL('image/png');
            favicon.href = newFavicon;
            
            // Also update apple-touch-icon
            const appleIcon = document.querySelector('link[rel="apple-touch-icon"]');
            if (appleIcon) {
              appleIcon.href = newFavicon;
            }
          } catch (e) {
            console.warn('Could not round favicon:', e);
          }
        };
        
        img.onerror = function() {
          console.warn('Could not load favicon for rounding');
        };
        
        // Try to load the favicon - use absolute path if relative fails
        const faviconSrc = favicon.href;
        // Remove query params for initial load
        const baseSrc = faviconSrc.split('?')[0];
        // Try relative path first, then absolute if that fails
        img.src = baseSrc + '?v=2&t=' + Date.now();
      }
      
      // Run immediately and also on DOMContentLoaded
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', roundFavicon);
      } else {
        roundFavicon();
      }
    })();
  </script>
  
  <script>
    // Expose function to remove splash screen from Flutter
    window.removeSplash = function() {
      const loader = document.getElementById('flutter-loading');
      if (loader) {
        loader.classList.add('hidden');
        setTimeout(function() {
          loader.remove();
        }, 400);
      }
    };

    // Note: We do NOT hide on 'flutter-first-frame' anymore.
    // Flutter will call window.removeSplash() when it is fully ready.
    
    // Fallback: hide after 10 seconds if Flutter doesn't load/call removeSplash
    setTimeout(function() {
      const loader = document.getElementById('flutter-loading');
      if (loader && !loader.classList.contains('hidden')) {
        console.warn('Flutter did not call removeSplash within 10s, forcing removal');
        loader.classList.add('hidden');
        setTimeout(function() {
          loader.remove();
        }, 400);
      }
    }, 10000);
  </script>
