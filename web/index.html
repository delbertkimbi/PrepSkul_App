  <script>
    // Apply rounded corners to favicon by creating a new rounded version
    (function() {
      function roundFavicon() {
        const favicon = document.querySelector('link[rel="icon"]');
        if (!favicon) return;
        
        const img = new Image();
        img.crossOrigin = 'anonymous';
        
        img.onload = function() {
          try {
            const canvas = document.createElement('canvas');
            const size = Math.max(img.width, img.height, 32);
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            if (!ctx) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create rounded rectangle path
            const radius = Math.min(size * 0.15, 12); // 15% of size or 12px max
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.clip();
            
            // Draw the image centered
            const x = (size - img.width) / 2;
            const y = (size - img.height) / 2;
            ctx.drawImage(img, x, y);
            
            // Update favicon
            const newFavicon = canvas.toDataURL('image/png');
            favicon.href = newFavicon;
            
            // Also update apple-touch-icon
            const appleIcon = document.querySelector('link[rel="apple-touch-icon"]');
            if (appleIcon) {
              appleIcon.href = newFavicon;
            }
          } catch (e) {
            console.warn('Could not round favicon:', e);
          }
        };
        
        img.onerror = function() {
          console.warn('Could not load favicon for rounding');
        };
        
        // Try to load the favicon - use absolute path if relative fails
        const faviconSrc = favicon.href;
        // Remove query params for initial load
        const baseSrc = faviconSrc.split('?')[0];
        // Try relative path first, then absolute if that fails
        img.src = baseSrc + '?v=2&t=' + Date.now();
      }
      
      // Run immediately and also on DOMContentLoaded
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', roundFavicon);
      } else {
        roundFavicon();
      }
    })();
  </script>

    // Expose function to remove splash screen from Flutter
    window.removeSplash = function() {
      const loader = document.getElementById('flutter-loading');
      if (loader) {
        loader.classList.add('hidden');
        setTimeout(function() {
          if (loader && loader.parentNode) {
            loader.remove();
          }
        }, 400);
      }
    };

    // Note: We do NOT hide on 'flutter-first-frame' anymore.
    // Flutter will call window.removeSplash() when it is fully ready.
    
    // CRITICAL: Fallback - hide after 5 seconds if Flutter doesn't load/call removeSplash
    // Reduced from 10s to 5s for faster removal on refresh
    // This prevents the logo from staying stuck on screen after refresh
    setTimeout(function() {
      const loader = document.getElementById('flutter-loading');
      if (loader && !loader.classList.contains('hidden')) {
        console.warn('Flutter did not call removeSplash within 5s, forcing removal');
        loader.classList.add('hidden');
        setTimeout(function() {
          if (loader && loader.parentNode) {
            loader.remove();
          }
        }, 400);
      }
    }, 5000);
    
    // Additional aggressive removal: Check every 500ms after 2 seconds
    // This ensures the splash is removed quickly on refresh
    let checkCount = 0;
    const maxChecks = 20; // 20 * 500ms = 10 seconds max
    const checkInterval = setInterval(function() {
      checkCount++;
      const loader = document.getElementById('flutter-loading');
      if (loader && !loader.classList.contains('hidden')) {
        // After 2 seconds (4 checks), start checking if Flutter is loaded
        if (checkCount >= 4) {
          // Check if Flutter has loaded by looking for Flutter app container
          const flutterApp = document.querySelector('flt-glass-pane, flt-scene-host, [data-flt-app]');

            loader.classList.add('hidden');
            setTimeout(function() {
              if (loader && loader.parentNode) {
                loader.remove();
              }
            }, 400);
            clearInterval(checkInterval);
          }
        }
      } else {
        // Splash already hidden, stop checking
        clearInterval(checkInterval);
      }
      
      // Stop checking after max attempts
      if (checkCount >= maxChecks) {
        clearInterval(checkInterval);
      }
    }, 500);
